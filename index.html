<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>E-Splat</title>
        <link rel="stylesheet" type="text/css" href="styles/main.css" />
        <script src="js/main.js"></script>
        <script src="js/jquery-3.2.1.min.js"></script>
    </head>
    <body onload="setup()">
        <div id="pages">
            <div id="page_welcome">
                <img src="./images/welcome.png" width=100% />

                <div class="center_wrapper">
                    <button class="mybutton" onclick="showPage('how_to_play_1')">Start</button>
                </div>
            </div>
            <div id="page_how_to_play_1">
                <img src="./images/how_to_play_1.png" width=100% />

                <button class="mybutton" onclick="showPage('welcome')">Back to start</button>
                <button class="mybutton" onclick="showPage('how_to_play_2')">Next</button>
            </div>
            <div id="page_how_to_play_2">
                <img src="./images/how_to_play_2.png" width=100% />

                <button class="mybutton" onclick="showPage('how_to_play_1')">Back</button>
                <button class="mybutton" onclick="showPage('create_profile')">Next</button>
            </div>
            <div id="page_create_profile">
                <img src="./images/create_profile_header.png" width=100% />

                <form>
                    <input type="file" onchange="loadImage(this)" /><br />
                    Your Occupation <input type="text" /><br />
                    Your Hobbies <input type="text" /><br />
                    Three words that describe you
                    <ol>
                        <li><input type="text" />
                        <li><input type="text" />
                        <li><input type="text" />
                    </ol>
                </form>

                <img id="profile_picture" src="#" width=200px/>
                <button class="mybutton" onclick="showPage('how_to_play_2')">Back</button>
                <button class="mybutton" onclick="showPage('connect');startTimer();">Next</button>
            </div>
            <div id="page_connect">
                <img src="./images/loading.gif" width=200px/>
                <button class="mybutton" onclick="showPage('create_profile');stopTimer();">Back</button>
            </div>
            <div id="page_ready">
                Ready
            </div>
            <div id="page_choose_players">

            </div>
            <div id="page_players_cosen">

            </div>
            <div id="page_not_picked">

            </div>
            <div id="page_questions">

            </div>
        </div>
    </body>
</html>
